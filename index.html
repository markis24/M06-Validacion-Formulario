<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h2>Registro de Usuario</h2>
<form name="myForm" action="registro.php" method="POST" id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <p id="contraseñaError" class="error-message"></p> <!-- Elemento para mostrar mensajes de error de contraseña -->
    <br><br>

    <label for="confirmar_contraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required><br><br>

    <label for="direccion">Dirección Postal:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <input type="submit" value="Registrarse">
</form>

<script src="js/code.js"></script>
</body>
</html>
